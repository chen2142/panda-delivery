server:
  port: 8080
spring:
  application:
    name: panda-delivery
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/panda-delivery?serverTimezone=Australia/Adelaide&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  data:
    redis:
      host: localhost
      port: 6379
  cache:
    redis:
      time-to-live: 1800000
mybatis-plus:
  configuration:
    #use camel-case to map the entity and property in database
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
panda-delivery:
  path: D:\